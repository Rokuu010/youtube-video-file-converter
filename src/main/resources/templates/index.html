<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC Video Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="main-container">
    <div class="left-panel">
        <div class="title-block">
            <h1>VC</h1>
            <h2>CONVERTER</h2>
            <div class="japanese-text">変換</div>
        </div>
    </div>

    <div class="right-panel">
        <div class="converter-wrapper">
            <div class="mode-switcher">
                <button id="show-upload-btn" class="mode-btn active"><i class="bi bi-upload"></i> UPLOAD</button>
                <button id="show-youtube-btn" class="mode-btn"><i class="bi bi-youtube"></i> YOUTUBE</button>
            </div>

            <div class="panel-body">
                <div id="upload-section">
                    <form id="file-upload-form">
                        <div id="drop-area" class="drop-area mb-3">
                            <input type="file" id="fileInput" name="file" class="d-none">
                            <div class="drop-area-content">
                                <i class="bi bi-file-earmark-arrow-up"></i>
                                <p>DRAG & DROP</p>
                                <span id="file-name">NO FILE SELECTED</span>
                            </div>
                        </div>
                        <label for="fileFormat">FORMAT:</label>
                        <select class="form-select mb-3" id="fileFormat" name="format">
                            <option>MP3</option><option>WAV</option><option>OGG</option><option>MP4</option>
                        </select>
                        <button type="submit" class="btn-convert w-100">CONVERT FILE</button>
                    </form>
                </div>

                <div id="youtube-section" class="d-none">
                    <form id="youtube-form">
                        <div class="mb-3">
                            <label for="youtubeUrl">URL:</label>
                            <input type="url" class="form-control" id="youtubeUrl" placeholder="PASTE URL HERE..." required>
                        </div>
                        <label for="youtubeFormat">FORMAT:</label>
                        <select class="form-select mb-3" id="youtubeFormat">
                            <option>MP3</option><option>WAV</option><option>OGG</option><option>MP4</option>
                        </select>
                        <button type="submit" class="btn-convert w-100">CONVERT YOUTUBE</button>
                    </form>
                </div>
            </div>

            <div id="progress-container" class="mt-3" style="display: none;">
                <div class="progress"><div class="progress-bar"></div></div>
            </div>
            <div id="result-alert" class="alert mt-3" role="alert" style="display: none;"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
